<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Static Streamlit App</title>
    <!-- Import stlite from the CDN -->
    <script type="module">
      import { stliteApp } from "https://stlite.net/stlite.js";
      // Configure stlite to load your app.py file (make sure the path is correct)
      stliteApp({ fileUrl: "streamlit_app.py", mountId: "stlite-root" });
    </script>
  </head>
  <body>
    <!-- This is where the app will be mounted -->
    <div id="stlite-root"></div>
  </body>
</html>
