name: Ping Streamlit App

on:
  schedule:
    # every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:  # so you can run it manually from the Actions tab

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: Ping Streamlit app
        run: |
          curl --silent --show-error --fail --max-time 20 \
            https://divergencemonitor.streamlit.app/ \
            > /dev/null
