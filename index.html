<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Eurozone Divergence Monitor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.60.0/build/stlite.css" />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.60.0/build/stlite.js"></script>
    <script>
      const GITHUB_URL = "https://raw.githubusercontent.com/Moritz-Pfeifer/Divergence_Monitor/main/";

      stlite.mount({
        // Added openpyxl here so Excel files can be read
        requirements: ["pandas", "plotly", "numpy", "openpyxl"], 
        entrypoint: "streamlit_app.py",
        files: {
          "streamlit_app.py": {
            url: GITHUB_URL + "streamlit_app.py",
          },
          "Data_Final/Data_web/precomputed_data.pkl": {
            url: GITHUB_URL + "Data_Final/Data_web/precomputed_data.pkl",
          },
          "Data_Final/Events.xlsx": {
            url: GITHUB_URL + "Data_Final/Events.xlsx",
          },
          "Data_Final/Recession_OCED.xlsx": {
            url: GITHUB_URL + "Data_Final/Recession_OCED.xlsx",
          },
          "Data_Final/Country_Cycle_Data/Cycle_Data.xlsx": {
            url: GITHUB_URL + "Data_Final/Country_Cycle_Data/Cycle_Data.xlsx",
          }
        },
      }, document.getElementById("root"));
    </script>
  </body>
</html>
